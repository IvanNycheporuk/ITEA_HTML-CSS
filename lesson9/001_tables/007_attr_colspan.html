 <!--
Атрибут colspan позволяет обьединять ячейки по горизонтали.
Для этого необходимо уменьшить количество ячеек в строке, и у одной установить соответствующий colspan.
-->

<html>
<head>
    <title>Using colspan</title>
</head>
<body style="font-family:'Segoe UI'">
    <h4>Горизонтальное объединение ячеек:</h4>

    <table border="1">
        <tr>
            <th>Name</th>
            <th colspan="2">Telephone</th>
        </tr>
        <tr>
            <td>Grumpy Cat</td>
            <td>555 77 854</td>
            <td>555 77 855</td>
        </tr>
    </table>
</body>
</html>
