<!--
Тег Table является контейнером для таблицы.
Таблицы состоят из строк — тег <tr>, которые содержат ячейки — теги <td>.
-->

<html>
<head>
    <title>Тег Table</title>
    <meta charset="UTF-8"/>
</head>
<body style="font-family: 'Segoe UI'">
    <h3>Таблица</h3>
    <table border="1">
        <tr>
            <td>1</td>

        </tr>
        <tr>
            <td>3</td>
     
        </tr>
    </table>
</body>
</html>
