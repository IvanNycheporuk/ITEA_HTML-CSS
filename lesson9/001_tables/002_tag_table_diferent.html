<!--
Каждая таблица начинается с тэга table.
Каждая строка таблицы - тэг tr.
Каждая ячейка в таблице - тэг td.


-->

<html>
<head>
    <title>Table, tr, td</title>
</head>
<body style="font-family: 'Segoe UI'">
    <h3>Table 1</h3>
    <table border="1">
        <tbody>
            <tr>
                <td>Table 1</td>
                <td>Table 2</td>
                <td>Table 3</td>
            </tr>
        </tbody>
    </table>

    <h3>Table 2</h3>
    <table border="1">
        <tr>
            <td>Table 1</td>
            <td>Table 2</td>
            <td>Table 3</td>
        </tr>
        <tr>
            <td>Table 4</td>
            <td>Table 5</td>
            <td>Table 6</td>
        </tr>
    </table>
</body>
</html>
