<!--
Атрибут border управляет толщиной рамки таблицы.
В HTML5 атрибут используется только для включения или отключения рамки.
-->

<html>
<head>
    <title>border</title>
</head>
<body style="font-family: 'Segoe UI';">
    <h3>border="0"</h3>
    <table border="0">
        <tr>
            <td>First</td>
            <td>Row</td>
        </tr>
        <tr>
            <td>Second</td>
            <td>Row</td>
        </tr>
    </table>

    <h3>border="1"</h3>
    <table border="1">
        <tr>
            <td>First</td>
            <td>Row</td>
        </tr>
        <tr>
            <td>Second</td>
            <td>Row</td>
        </tr>
    </table>

    <h3>border="5"</h3>
    <table border="5">
        <tr>
            <td>First</td>
            <td>Row</td>
        </tr>
        <tr>
            <td>Second</td>
            <td>Row</td>
        </tr>
    </table>

    <h3>border="20"</h3>
    <table border="20">
        <tr>
            <td>First</td>
            <td>Row</td>
        </tr>
        <tr>
            <td>Second</td>
            <td>Row</td>
        </tr>
    </table>
</body>
</html>
